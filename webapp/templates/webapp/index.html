{% extends "webapp/base.html" %}

<!-- title -->
{% block title %}CRM Home{% endblock title %}

<!--  -->
{% block content %}
<div class="text-center">
    <br /><br />
    <h3>ProjectX... Management as it's finest!</h3>
    <br />
    <h5>Keep track of your records effectively!</h5>
    <hr />
    <br />
    {% if not user.is_authenticated %}
    <a class="btn btn-primary" type="button" href="{% url 'register' %}">
        <i class="fa-solid fa-user-plus me-1"></i>
        Create your account
    </a>
    {% else %}
    <a class="btn btn-secondary" type="button" href="{% url 'dashboard' %}">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock content %}
